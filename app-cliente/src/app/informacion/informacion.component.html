
<form>

    <h2 class="text-center">Buscar Cliente</h2>
    <div class="row justify-content-center ">
        <div class="col-md-4">
            <div class="form-group">
                <label for="tipodocumento">Tipo de documento</label>
                <select class="form-select" name="tipodocumento" id="tipodocumento" [formControl]="tipodocumento">
                    <option value="">Seleccione su tipo de documento</option>
                    <option value="C">Cédula de Ciudadanía</option>
                    <option value="P">Pasaporte</option>
                </select>
                <div class="alert alert-danger mt-2" [hidden]="tipodocumento.valid || tipodocumento.pristine">
                    <span *ngIf="tipodocumento.errors?.['required']">
                        El tipo de documento es obligatorio
                    </span> 

                </div>

            </div>
            <div >
                <label form="numerodocumento">Número de documento</label>
                <input 
                    type="text"
                    [formControl]="numerodocumento"
                    class="form-control"
                    id="numerodocumento"
                    name="numerodocumento"
                    cla
                />
                <div class="alert alert-danger mt-2" [hidden]="numerodocumento.valid || numerodocumento.pristine">
                    <span *ngIf="numerodocumento.errors?.['required']">
                        El número de documento es obligatorio
                    </span> 
                    <span *ngIf="numerodocumento.errors?.['minlength']">
                        El número de documento debe tener mínimo 8 caracteres
                    </span> 
                    <span *ngIf="numerodocumento.errors?.['maxlength']">
                        El número de documento debe tener máximo 11 caracteres
                    </span> 
                    <span *ngIf="numerodocumento.errors?.['pattern']">
                        El número de documento debe ser numérico
                    </span> 
                </div>

                </div>
                <br>
                <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary" (click)="buscarCliente()" [disabled]="numerodocumento.invalid || tipodocumento.invalid">Buscar</button>
            </div>
        </div>


    </div>

</form>
